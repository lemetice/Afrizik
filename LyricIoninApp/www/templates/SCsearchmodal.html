<div class="modal" ng-controller="SoundCloudCtrl">
        <header class="bar bar-header bar-energized">
          <h1 class="title">Search</h1>
          <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
        </header>
        
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="msc.filterName" autocorrect="off" focus-on="friendSearch">
            <i class=" clear-search icon ion-ios7-close-empty" style="font-size: 18px" ng-click="emptySearch()">
            </i>
        </label>
    </div>
        
        <ion-content has-header="true" has-subheader="true">
          <p>As user types in search bar, results get added here</p>
        </ion-content>
</div>
