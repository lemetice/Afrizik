<ion-view view-title="Support Artist">
	<!--<button class="button button-clear button-icon icon ion-android-close" ng-click="closeModal()"></button>
	-->
	<ion-content class="padding" >
		
		<div class="card padding">
			<div>
				<img src="img/mtn.jpg" alt="MTN Mobile money" class="full-image">
			</div>
			<p class="item item-divider">
				Encourage local music by supporting artist.
				<p>Enter MTN Mobile Money Account Number and Click Donate to encourage artist.</p>
				</p>
			
		</div>
	<div class="list">
		<label class="item item-input item-floating-label">
		<span class="input-label">Mobile Money Number</span>
		<input type="tel" placeholder="Mobile Money Number" >
		</label>
		<label class="item">
		<button type="submit" class="button button-full button-dark icon ion-thumbsup" ng-click="MTNpayment()" > Donate</button>
		</label>
	</div>
	
	
		<div class="card">
		   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.3299372602214!2d9.291552799999995!3d4.155377900000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10613227e05fa4e1%3A0xb654fbe57b76a69e!2sNjeiforbi+Bakery!5e0!3m2!1sen!2scm!4v1436683126044" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
	</ion-content>

</ion-view>
