<ion-view view-title="AFRIZIK">
	
	<ion-content >
		<ion-tabs class="tabs-energized tabs-striped tabs-top tabs-icon-top">
			<ion-tab title="Home" icon="ion-home dark" >
				

				<ion-content padding="true" class="has-header homebgd">
					<br>
					<div class="card "> 
						<img ng-src="img/x-maleya.jpg"  alt="Artist#" width="100%" height="100%" class="homeImgbgd" />
						
					</div>
					
					<ion-refresher on-refresh="doRefresh()" spinner="spiral">
					</ion-refresher>
					<div class="item item-divider item-divider-bg">
							
						<strong>Top Songs</strong>
						
					</div>

       <div ng-repeat="artist in playlists | orderBy: 'name'" >

		<div class="row" ng-if= "$index % 2 ===0">
			<div class="col col-50" >
				<a href="#/app/playlist/{{playlists[$index].$id}}">
				<img src="data:image/png;base64,{{playlists[$index].thumbnail.base64}}" alt="img/musique.png" class="homeImgbgd" />
				</a>
				<span class="afrizik-banner ">{{ playlists[$index].name }}</span>
			</div>
			<div class="col col-50" >
				<a href="#/app/playlist/{{playlists[$index + 1].$id}}">
				<img data-ng-src="data:image/png;base64,{{playlists[$index + 1].thumbnail.base64}}" alt="../img/musique.png" class="homeImgbgd" />
				</a>
				<span class="afrizik-banner ">{{ playlists[$index + 1].name}}</span>
			</div>
		</div>
	</div>

			</ion-content>
			</ion-tab>
			<ion-tab title="Categories" icon="ion-social-buffer dark">
				<br>
				<h3>
					Choose a category
				</h3>
				<ion-content padding="true" class="has-header homebgd" ng-controller="categoriesCtrl">
					<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
					</ion-refresher>
					<div>
						<ion-list >
							<ion-item ng-repeat="category in categories" href="#/app/playlists/{{category.title}}" class="item-icon-right">
								{{category.title}}
        						<i class="icon ion-chevron-right icon-accessory"></i>
							</ion-item>

	</ion-content>
