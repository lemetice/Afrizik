<!DOCTYPE html>
<html ng-app="afrizik">
<head>
	<title>Artist_Song form</title>
	<link rel="stylesheet" type="text/css" href="../LyricIoninApp/www/lib/ionic/css/ionic.min.css">
	<script type="text/javascript" src="../LyricIoninApp/www/lib/ionic/js/angular/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script src="artist_song_form.js"></script>

</head>
<body>
		<div ng-controller="ArtistSongCtrl">
		<form ng-submit="addSong()">

						Artistname

					<input type="text" ng-model="artist.name">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Facebook
					</span>
					<input type="text" ng-model="artist.facebook_official">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Twitter
					</span>
					<input type="text" ng-model="artist.twitter_official">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Youtube
					</span>
					<input type="text" ng-model="artist.youtube_official">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Artist thumbnail
					</span>
					<input type="file" ng-model="artist.thumbnail">
				</label>

				<label class="item item-input">
					<span class="input-label">
						Lyric text
					</span>
					<input type="text" ng-model="lyric.text">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Date add
					</span>
					<input type="date" ng-model="lyric.date_add">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Album title
					</span>
					<input type="text" ng-model="song.title">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Album title
					</span>
					<input type="text" ng-model="song.album_name">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Date released
					</span>
					<input type="date" ng-model="song.date_released">
				</label>
				<label class="item item-input">
					<span class="input-label">
						Song date add
					</span>
					<input type="date" ng-model="song.date_add">

					<button class="button button-block button-positive" type="submit">

</html>
